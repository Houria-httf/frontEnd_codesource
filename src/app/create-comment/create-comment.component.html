<!-- create-comment.component.html -->
<div>
  <h2>Comments</h2>
  <ul>
    <li *ngFor="let comment of comments">{{ comment.comment }}</li>
  </ul>

  <form (submit)="submitComment()" class="mt-3">
    <div class="mb-3">
      <label for="comment" class="form-label">Commenter:</label>
      <textarea id="comment" name="comment" [(ngModel)]="newComment" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Commentaire</button>
  </form>
</div>
