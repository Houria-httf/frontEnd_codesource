<!-- navbar start-->

<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#">FILM TIME</a>
    <a class="navbar-brand" [routerLink]="['/signin']">Login / Register
    </a>
     

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="row mt-3 align-items-center justify-content-center">
        <div class="col-sm-6">
          <input type="text" name="searchTerm" class="form-control" placeholder="Search" [(ngModel)]="searchText" (ngModelChange)="onSearchChange()">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" >Search</button>
        </div>
      </div>
    </nav>
    
    
    <div *ngIf="searchResults$ | async as searchResults">
      <div *ngIf="searchResults.results.length === 0; else searchResultsList">
        <p>No results found.</p>
      </div>
      <ng-template #searchResultsList>
        <div class="mt-3">
          <h3>Search Results:</h3>
          <div *ngFor="let result of searchResults.results" class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{ tmdbService.getMoviePosterUrl((result.poster_path)) }}" class="card-img" alt="{{ result.title }}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ result.title }}</h5>
                  <p class="card-text">{{result.overview}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
    
    
  </nav>


  
  
<!--navbar end-->
